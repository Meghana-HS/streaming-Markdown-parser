<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Streaming Markdown Parser</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Your basic styles (markdownContainer etc.) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="text-light"
    style="
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, #0d6efd 0, #111827 40%, #020617 100%);
    "
  >
    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: transparent;">
      <div class="container">
        <a class="navbar-brand fw-semibold d-flex align-items-center" href="#">
          <span
            class="rounded-circle me-2"
            style="
              width: 26px;
              height: 26px;
              background: conic-gradient(from 140deg, #0d6efd, #a855f7, #f97316, #0d6efd);
            "
          ></span>
          Streaming Markdown
        </a>
        <span class="badge bg-success rounded-pill">Demo</span>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">

          <!-- Glassmorphism card -->
          <div
            class="card border-0 shadow-lg"
            style="
              border-radius: 22px;
              background: rgba(15, 23, 42, 0.88);
              backdrop-filter: blur(18px);
              -webkit-backdrop-filter: blur(18px);
              overflow: hidden;
            "
          >
            <!-- Gradient header bar -->
            <div
              class="py-2 px-4 d-flex align-items-center justify-content-between"
              style="
                background: linear-gradient(90deg, #0d6efd, #a855f7, #f97316);
              "
            >
              <div class="d-flex align-items-center gap-2">
                <span
                  class="rounded-circle bg-light"
                  style="width: 8px; height: 8px;"
                ></span>
                <span class="text-white fw-semibold small">
                  Markdown stream preview
                </span>
              </div>
              <span class="badge bg-light text-dark small">Live typing</span>
            </div>

            <!-- Card body with markdown -->
            <div class="card-body p-4 p-md-5">
              <div id="markdownContainer"></div>
            </div>

            <!-- Small footer strip -->
            <div
              class="px-4 pb-3 d-flex justify-content-end"
              style="font-size: 0.78rem; color: #9ca3af;"
            >
              rendered in real time
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="MarkdownParser.js"></script>
    <script>
      window.runStream && window.runStream();
    </script>
  </body>
</html>
